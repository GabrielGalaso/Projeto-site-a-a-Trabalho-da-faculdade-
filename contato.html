    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">     
                <h1>
                    <img src="Images/logo.png" alt="logo-açaí" height="200px" width="300px">
                </h1>
            <nav class="nav1">
                <ul>
                <li class="inicial"><a class="inicial2" href="home.html">Home</a></li>
                <li class="inicial"><a class="inicial2" href="produtos.html">Produtos</a></li>
                <li class="inicial"><a class="inicial2" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="formulario-contato">
            <fieldset>
                <legend>Seus Dados</legend>
                
                <label for="nome">Seu Nome:</label>
                <input class="n1" autofocus required placeholder="Name" id="nome" type="text">

                <label for="email">Seu Email:</label>
                <input class="n1" id="email" required type="email" placeholder="Email">
                
                <label for="nmb">Seu Telefone:</label>
                <input class="n1" id="nmb" required type="number" placeholder="Número">
            </fieldset>
            <br>
            <fieldset>
                <legend>Assunto</legend>
                
                <label> 
                <input type="radio" name="assunto" value="Duvidas">
                    Dúvidas sobre Produtos
                </label>

                <label>
                    <input type="radio" name="assunto" value="Sugestao">
                    Sugestões e Feedback
                </label>

                <label>
                    <input type="radio" name="assunto" value="Pedidos"> 
                    Pedidos e Entregas
                </label>

                <label>
                    <input type="radio" name="assunto" value="Outros">
                    Outros
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Mensagem</legend>
                
                <label for="mensagem"></label>
                <textarea name="msg" id="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem aqui"></textarea>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
        
        <div id="mensagem-usuario"> </div>
    </main>

    <script src="contato.js"></script>
</body>
</html>
